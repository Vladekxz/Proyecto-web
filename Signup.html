<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PetShop</title>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="Main.css">
  </head>
  <body style="background-color: #cfe8ef77;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
    <div class="container-pagina">
        <div class="wrap-contenido">
          <div class="container-pagina">
            <div class="wrap-contenido">
              <nav id="navbar" class="navbar navbar-expand-lg fixed-top ">
                <div class="container-fluid">
                  <a id="logo" class="navbar-brand" href="index.html">PetShop</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a id="link-nav" class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a id="link-nav" class="nav-link" href="Producto.html">Productos</a>
                      </li>
                      <div class="dropdown">
                        <button id="btn-secondary" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Otros
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="Agregar.html">Agregar</a></li>
                          <li><a class="dropdown-item" href="Editar.html">Editar</a></li>
                          <li><a class="dropdown-item" href="Catalogo.html">Catalogo</a></li>
                        </ul>
                      </div>
                    </ul>
                  </div>
                  <div class="login-navbar">
                    <button type="button" class="btn btn-primary" data-bs-target="#staticBackdrop">
                     <a href="Login.html">Ingresar</a> 
                    </button>
                    <button id="btn-reg" type="button" class="btn btn-primary" data-bs-target="#staticBackdrop">
                        <a href="Signup.html">Registrarse</a> 
                       </button>
                  </div>
                  <a class="link-carro" href="Carro.html"><i id="carro-icon" class="bi bi-cart-check"></i></a>
                  
                </div>
              </nav>
            <div class="container-form">
              <form id="formulario" class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Usuario</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Contraseña</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Ciudad</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Santiago</option>
                    <option>Valparaíso</option>
                    <option>Concepción</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="validationDefault05" required>
                </div>
            
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Registrarse
                </button>

              
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Registro exitoso!
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary"> <a href="index.html">Continuar</a></button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
              
             
              <footer id="footer" class="bg-light text-center text-white">   
                <div class="container p-4 pb-0">
                  <section class="mb-4">
                    <a class="btn text-white btn-floating m-1"style="background-color: #3b5998;"href="#!"role="button"><i class="fab fa-facebook-f"></i ></a>      
          
                    <a class="btn text-white btn-floating m-1"style="background-color: #55acee;"href="#!"role="button"><i class="fab fa-twitter"></i ></a>  
                  
                    <a class="btn text-white btn-floating m-1"style="background-color: #dd4b39;"href="#!"role="button"><i class="fab fa-google"></i></a>  
                  
                    <a class="btn text-white btn-floating m-1"style="background-color: #ac2bac;"href="#!"role="button"><i class="fab fa-instagram"></i></a>  
                    
                    <a class="btn text-white btn-floating m-1"style="background-color: #0082ca;"href="#!"role="button"><i class="fab fa-linkedin-in"></i></a>
                    
                    <a class="btn text-white btn-floating m-1"style="background-color: #333333;"href="#!"role="button"><i class="fab fa-github"></i></a>
                  </section>
                </div>    
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  © 2020 
                </div>
              </footer>
                
        </div>
    </div>
     
 
  </body>
  
</html>

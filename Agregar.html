                      <ul class="dropdown-menu">

                  <div class="login-navbar">
                    <button type="button" class="btn btn-primary" >
                     <a href="Login.html">Ingresar</a>

                    <button id="btn-reg" type="button" class="btn btn-primary" >

              <div class="container mt-5">
                <h1>Formulario</h1>
                <h3>Agregar productos</h3>
              </div>
        
              <div id="form-agg" class="container mt-5 mb-5">
                <div class="row">
        
        
                  <div class="col-md-3">
                    <div class="form-floating mb-3">
                      <input id="code" type="number" class="form-control" placeholder="Código">
                      <label for="floatingInput">Código</label>
                    </div>
                  </div>
        
                  <div class="col-md-3">
                    <div class="form-floating mb-3">
                      <input id="price" type="number" class="form-control"  placeholder="Precio">
                      <label for="floatingInput">Precio</label>
                    </div>
                  </div>
        
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input id="name" type="text" class="form-control"  placeholder="Nombre">
                      <label for="floatingInput">Nombre</label>
                    </div>
                  </div>

                  <div class="col-md-9">
                    <div class="form-floating mb-3">
                      <input id="desc" type="text" class="form-control"  placeholder="Descripcion">
                      <label for="floatingInput">Descripición</label>
                    </div>
                  </div>
                  
        
        
                  <div class="col-md-3">
                    <div class="form-floating mb-3">
                      <input id="quantity" type="number" class="form-control"  placeholder="Cantidad">
                      <label for="floatingInput">Cantidad</label>
                    </div>
                  </div>
        
                  <div class="col-md-6">
                    <div class="form-floating mb-3">
                      <input id="supplier" type="text" class="form-control" placeholder="Proveedor">
                      <label for="floatingInput">Proveedor</label>
                    </div>
                  </div>
                  <button onclick="checkAgregar()" type="button" class="btn btn-primary" data-bs-toggle="modal">Guardar</button>
                  <div id="modalSuccess" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingreso producto</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Ingreso exitoso
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             
              <footer id="footer" class="bg-light text-center text-white">   
                <div class="container p-4 pb-0">
                  <section class="mb-4">
                    <a class="btn text-white btn-floating m-1"style="background-color: #3b5998;"href="#!"role="button"><i class="fab fa-facebook-f"></i ></a>      
          
                    <a class="btn text-white btn-floating m-1"style="background-color: #55acee;"href="#!"role="button"><i class="fab fa-twitter"></i ></a>  
                  
                    <a class="btn text-white btn-floating m-1"style="background-color: #dd4b39;"href="#!"role="button"><i class="fab fa-google"></i></a>  
                  
                    <a class="btn text-white btn-floating m-1"style="background-color: #ac2bac;"href="#!"role="button"><i class="fab fa-instagram"></i></a>  
                    
                    <a class="btn text-white btn-floating m-1"style="background-color: #0082ca;"href="#!"role="button"><i class="fab fa-linkedin-in"></i></a>
                    
                    <a class="btn text-white btn-floating m-1"style="background-color: #333333;"href="#!"role="button"><i class="fab fa-github"></i></a>
                  </section>
                </div>    
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  © 2020 
                </div>
              </footer>
                
        </div>

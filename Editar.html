                <form id="miFormulario" action="">
                        <div class="col">
                            <label for="txtNombre">Nombre</label>
                            <input class="form-control" type="text" placeholder="Ingrese su nombre" name="txtNombre" id="txtNombre">
                        </div>
                            <div class="col">
                            <label for="txtDescripcion">Descripcion producto</label>

                        </div>
                            <div class="col">
                                <label for="txtValor">Valor</label>
                                <input class="form-control" type="text" placeholder="Ingrese su valor" name="txtValor" id="txtValor">
                            </div>
                            <div class="col">
                                <label for="txtStock">Stock</label>
                                <input class="form-control" type="number" placeholder="Ingrese su stock" name="txtStock" id="txtStock">
                            </div>

                            <div class="col">
                                <label for="txtNombre">Imagen</label>
                                <input class="form-control" type="text" placeholder="Ingrese el url de la imagen" name="txtImagen" id="txtImagen">
                            </div>
                        <button id="btnEditar" class="btn btn-success mt-3">Editar</button>
